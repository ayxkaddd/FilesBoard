<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilesBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link href="/static/mega_nz.css" rel="stylesheet"> -->
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">FilesBoard</h1>
        <div class="mb-8">
            <form id="uploadForm" class="flex flex-col items-center">
                <div id="dropZone" class="w-full h-32 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center cursor-pointer mb-4">
                    <p class="text-gray-500">Drag and drop files here or click to select</p>
                    <input type="file" id="fileInput" class="hidden" multiple>
                </div>
                <ul id="uploadFileList" class="w-full mb-4"></ul>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#ffff"><path d="M446.67-315.33v-356L332-556.67l-47.33-48L480-800l195.33 195.33-47.33 48-114.67-114.66v356h-66.66ZM226.67-160q-27 0-46.84-19.83Q160-199.67 160-226.67V-362h66.67v135.33h506.66V-362H800v135.33q0 27-19.83 46.84Q760.33-160 733.33-160H226.67Z"/></svg>
                </button>
            </form>
        </div>
        <button id="createFolderBtn" class="bg-green-500 text-white px-4 py-2 rounded mb-4"><svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#ffffff"><path d="M553.33-320H620v-86.67h86.67v-66.66H620V-560h-66.67v86.67h-86.66v66.66h86.66V-320ZM146.67-160q-27 0-46.84-20.17Q80-200.33 80-226.67v-506.66q0-26.34 19.83-46.5Q119.67-800 146.67-800H414l66.67 66.67h332.66q26.34 0 46.5 20.16Q880-693 880-666.67v440q0 26.34-20.17 46.5Q839.67-160 813.33-160H146.67Zm0-66.67h666.66v-440H453l-66.67-66.66H146.67v506.66Zm0 0v-506.66V-226.67Z"/></svg></button>
        <div id="breadcrumb" class="mb-4"></div>
        <div>
            <div id="fileList" class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-4 gap-4"></div>
        </div>
    </div>
    <div id="popupContainer" class="fixed top-4 right-4 space-y-2"></div>
    <div id="customModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modalTitle"></h3>
                <div class="mt-2 px-7 py-3">
                    <input type="text" id="modalInput" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" />
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modalConfirm" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
